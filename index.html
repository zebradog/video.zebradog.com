<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZEBRADOG: Loading Video...</title>
<script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	var $_GET = {};
	document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
	    function decode(s){ return decodeURIComponent(s.split("+").join(" ")); }
	    $_GET[decode(arguments[1])] = decode(arguments[2]);
	});
	if($_GET['id']) window.location = '/'+$_GET['id'];
	var id = document.location.toString().substr(document.location.toString().lastIndexOf("/")+1);
	if((parseFloat(id) == parseInt(id)) && !isNaN(id)){
		$('#video').html('<iframe src="https://player.vimeo.com/video/'+id+'?byline=0&amp;portrait=0&amp;color=ffffff&amp;autoplay=1" width="1280" height="720" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>');
		$.getJSON('https://vimeo.com/api/v2/video/'+id+'.json?callback=?',function(v){
			if(v[0]){
				var title = v[0]['title'];
				$('#title').text(title);
				document.title = 'ZEBRADOG: '+title;
			}else{
				$('#title').text('');
				document.title = 'ZEBRADOG';
			}
		});
	}else{
		document.title = 'ZEBRADOG';
		$('#title').text('Please specify a video.');
	}
});
</script>
<style type="text/css">
body,html{
	margin:0;
	padding:0;
	font-family:verdana, sans-serif;
	color:#595959;
	text-align:center;
	background-color:black;
}
a img{
	border:0px;
}
#title{
	font-weight:normal;
	font-size:16px;
	float:left;
	text-align:left;
	margin:8px 0;
	padding:0;
	color:#828282;
}
#container{
	margin:40px auto 0 auto;
	max-width: 1282px;
}
#container #credits{
	padding:0px 0 0px 0;
	text-align:right;
	font-size:11px;
	float:right;
}
#container #credits img{
	display:inline;
	margin:0 0 -11px 2px;
}
#video{
	height: 100%;
	left: 0;
	position: absolute;
	top: 0;
	width: 100%;
}
.video-container {
	box-sizing: border-box;
	border: 1px solid #333;
	margin: 0 auto;
	padding: 0 0 56.25% 0;
	position: relative;
}
.hidden{
  visibility:hidden;
  display:none;
}
</style>
</head>
<body>
<div id="container">
	<div class="video-container">
		<div id="video"></div>
	</div>
	<h1 id="title" class="hidden">Loading Video...</h1>
	<div id="credits">
		Copyright &copy; 2017 <a href="https://www.zebradog.com"><img src="logo_zd.gif" alt="Zebradog"></a>
		<br style="clear:both">
	</div>
</div>
</body>
</html>
